<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=5.0, user-scalable=yes">
    <title>Developer AI Preferences - Data Explorer</title>
    <link rel="stylesheet" href="styles/main.css">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5FQM3DQDZ0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-5FQM3DQDZ0');
    </script>

    <!-- React, ReactDOM, and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Markdown-it with anchor plugin for TOC -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@13/dist/markdown-it.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it-anchor@8/dist/markdownItAnchor.umd.js"></script>

    <!-- Marked.js and DOMPurify for chat markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3/dist/purify.min.js"></script>

    <!-- PropTypes (required by Recharts) -->
    <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>

    <!-- Recharts - UMD build -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.5.0/umd/Recharts.min.js"></script>

    <!-- Chart Data -->
    <script src="chartData.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- Load React components in dependency order -->
    <script type="text/babel" data-type="module" src="components/Icons.jsx"></script>
    <script type="text/babel" data-type="module" src="components/Modal.jsx"></script>
    <script type="text/babel" data-type="module" src="components/ChatModal.jsx"></script>
    <script type="text/babel" data-type="module" src="components/ScatterPlot.jsx"></script>
    <script type="text/babel" data-type="module" src="components/VisualizationPage.jsx"></script>
    <script type="text/babel" data-type="module" src="components/TableOfContents.jsx"></script>
    <script type="text/babel" data-type="module" src="components/WelcomePage.jsx"></script>
    <script type="text/babel" data-type="module" src="components/ReportViewer.jsx"></script>
    <script type="text/babel" data-type="module" src="components/App.jsx"></script>
</body>
</html>
